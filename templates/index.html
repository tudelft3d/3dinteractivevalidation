<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CHEK Validation Results Viewer</title>
<style>
  body {
    display: flex;
    height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    color: #333;
    background-color: #f9f9f9;
  }

  #left, #right {
    width: 50%;
    padding: 20px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
  }

  #left {
    border-right: 1px solid #ccc;
    background: #fff;
  }

  h3 {
    margin-top: 0;
    font-size: 20px;
    border-bottom: 2px solid #007bff;
    padding-bottom: 5px;
    color: #007bff;
  }

  button {
    background-color: #007bff;
    border: none;
    color: white;
    padding: 10px 16px;
    font-size: 14px;
    margin: 6px 0;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  button:hover {
    background-color: #0056b3;
  }

  select {
    padding: 8px;
    font-size: 14px;
    margin-bottom: 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }

  input[type="file"] {
    margin-bottom: 12px;
  }

  ul#focusNodeList {
    list-style: none;
    padding: 0;
    margin-top: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    background-color: #f8f9fa;
    max-height: 30vh;
    overflow-y: auto;
  }
  li { cursor: pointer; margin: 5px 0; }
  li:hover { background-color: #eee; }
  ul#focusNodeList li {
    padding: 8px 12px;
    border-bottom: 1px solid #eee;
    cursor: pointer;
    font-size: 14px;
  }

  ul#focusNodeList li:hover {
    background-color: #e6f0ff;
  }

  ul#focusNodeList li:last-child {
    border-bottom: none;
  }

  ul.sublist {
    margin-left: 20px;
    padding-left: 10px;
    list-style: disc;
  }

  div#gmlDetails,
  div#modelViewer { background: #f5f5f5; padding: 10px; white-space: normal; min-height: 300px; }
  div#val3dity {
    background: #f5f5f5;
    padding: 10px;
    white-space: normal;
    border: 1px solid #ccc;
    border-radius: 6px;
    min-height: 150px;
    margin-top: 12px;
  }

  #val3dity {
    background: #f1f1f1;
  }

  table {
    border-collapse: collapse;
    width: 100%;
    margin-top: 10px;
    font-size: 14px;
  }

  th, td {
    border: 1px solid #ccc;
    padding: 6px;
    text-align: left;
  }

  td.missing {
    color: red;
    font-weight: bold;
  }

  #focusNodeLoading {
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
    justify-content: center;
    margin-top: 10px;
  }

  .spinner {
    border: 4px solid #f3f3f3;
    border-top: 4px solid #007bff;
    border-radius: 50%;
    width: 28px;
    height: 28px;
    animation: spin 0.8s linear infinite;
  }

  @keyframes spin {
    0%   { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .custom-upload {
  display: inline-block;
  background-color: #007bff;
  color: white;
  padding: 10px 14px;
  font-size: 14px;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.3s ease;
  margin-top: 10px;
}

.custom-upload:hover {
  background-color: #0056b3;
}

.custom-upload input[type="file"] {
  display: none;
}

#footer-banner {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background-color: #cce5e6;
  color: rgb(56, 53, 53);
  text-align: left;
  padding: 5px 0;
  font-size: 12px;
  box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
  z-index: 1000;
}

</style>

</head>
<body>
  <div id="left">
    <h3>Set Building Profile</h3>
    <button onclick="loadShaclIds()">Get Available Building Profiles</button>
    <select id="shaclDropdown" onchange="saveSelectedId(this)">
        <option disabled selected>Choose a profile</option>
    </select>
    <label class="custom-upload">
      Upload Custom Profile
      <input type="file" id="shaclUpload" accept=".ttl,.shacl,.rdf,.txt" />
    </label>
    <button id="shaclFile">Run Validation</button>
    <ul id="focusNodeList"></ul>
    <div id="focusNodeLoading" style="display: none;">
      <div class="spinner"></div>
    </div>
    <div id="val3dity">val3dity results will appear here</div>
  </div>

  <div id="right">
    <h3>CityJSON File</h3>
    <input type="file" id="dataFile" accept=".gml,.xml,.json"><br><br>
    <button id="viewProcess">View Model</button>
    <div id="gmlDetails">CityJSON not uploaded yet</div>
    <div id="modelViewer">CityJSON model will appear here</div>
  </div>
  
...
<script src="{{ url_for('static', filename='script.js') }}"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.min.js"></script>
<script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>

<div id="footer-banner">
  <p>
    You can access the test data via:
    <a href="https://github.com/alpertungakin/chek-validation_info_view/tree/main/data" 
       target="_blank" 
       rel="noopener noreferrer" 
       style="color: #192b91; text-decoration: underline; font-weight: bold;">
      GitHub Repository
    </a>
  </p>
</div>
</body>
</html>
